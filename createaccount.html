<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Mis-Pelis</title>
	<link href="https://fonts.googleapis.com/css?family=Anton|Nunito" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="dist/css/style.min.css">

<body id="cuenta">
	<!--Parte Vanessa-->
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-12 cuenta">
			<form action="form">
				<p>Name</p>
				<input type="text" placeholder="Your Name and Last name" id="nombre" class="nombre" required="required">
				<div id="mensaje" class="errores">Ingrese sólo letras con minúsculas</div>
				<p>Username</p>
				<input type="text" placeholder="Your username" id="nick" class="nick" required="required">
				<div id="mensaje2" class="errores">Ingrese sólo letras con minúsculas</div>
				<p>Email</p>
				<input type="email" placeholder="Your Email" id="correo" class="correo" required="required">
				<div id="mensaje3" class="errores">Ingrese email válido</div>
				<p>Country</p>
				<input type="text" placeholder="Your Contry" id="pais" class="pais" required="required">
				<div id="mensaje4" class="errores">Ingrese país</div>
				<p>Password</p>
				<input type="text" placeholder="Your password only number" id="clave" class="clave" required="required">
				<div id="mensaje5" class="errores">Ingrese sólo números</div>
			</form><br><br>
			<a href="login.html"><span class="btn-2">Create</span></a>
				
			</div>
		</div>
	</div>
	
</body> 




		<script src="https://use.fontawesome.com/4154d90246.js" ></script>
		<script type="text/javascript" src="dist/js/script.js"></script>

	</body>
	</html>
